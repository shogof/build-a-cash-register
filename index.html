<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Rigister</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="pizza-container">
        <div class="pizza">
          <img src="images/detroit style1.jpg" alt="" />
          <h3>Detroit style Pizza</h3>
          <p><span>Price: </span>200$</p>
        </div>
        <div class="pizza">
          <img src="images/greek1.jpeg" alt="" />
          <h3>Detroit style Pizza</h3>
          <p><span>Price: </span>200$</p>
        </div>
        <div class="pizza">
          <img src="images/Hawaiin.jpg" alt="" />
          <h3>Detroit style Pizza</h3>
          <p><span>Price: </span>200$</p>
        </div>
        <div class="pizza">
          <img src="images/pepperoni1.jpg" alt="" />
          <h3>Detroit style Pizza</h3>
          <p><span>Price: </span>200$</p>
        </div>
        <div class="pizza">
          <img src="images/sicilian.jpg" alt="" />
          <h3>Detroit style Pizza</h3>
          <p><span>Price: </span>200$</p>
        </div>
        <div class="pizza">
          <img src="images/Tavern Style1.webp" alt="" />
          <h3>Detroit style Pizza</h3>
          <p><span>Price: </span>200$</p>
        </div>
      </div>
      <nav>
        <div class="content">
          <h1>Change Calculator</h1>
          <label for="cash">Enter cash amount:</label>
          <input type="number" id="cash" placeholder="Enter amount" />
          <button id="purchase-btn">Purchase</button>
          <div id="change-due"></div>
        </div>
        <div class="keyboard">
          <div class="row">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
          </div>
          <div class="row">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
          </div>
          <div class="row">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
          </div>
          <div class="row">
            <button class="btn">+</button>
            <button class="btn">0</button>
            <button class="delet">Del</button>
          </div>
        </div>
      </nav>
    </div>
    <script src="script.js"></script>
  </body>
</html>
